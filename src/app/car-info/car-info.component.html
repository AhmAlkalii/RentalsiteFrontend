<div class="col mb-4 cd">
    <div class="card round" style="width: 18rem;">
        <img [src]="car.pictureUrl" [alt]="car.brand" class="car-img-top">
        <div class="card-body">
            <h5 class="card-title">{{car.brand}}</h5>
            <p class="card-text">Number of Seats: {{car.seats}}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item custom-list-item">Horse Power: {{car.power}}</li>
            <li class="list-group-item custom-list-item">Fuel Consumption: {{car.fuelConsumption}}</li>
            <li class="list-group-item custom-list-item">Price: {{car.price}}</li>
        </ul>
        <div class="card-body">
            <button type="button" class="btn btn-outline-secondary card-link" [routerLink]="['/my-reservations']">Rent</button>
        </div>
    </div>
</div>
